<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BinaryClock</title>
    <script src="script.js" charset="utf-8"></script>
    <style>
        #clock {margin-top: 50px;}
        #hours {float: left;transform: rotate(-90deg);}
        #minutes {float: left;transform: rotate(-90deg);}
        #seconds {float: left;transform: rotate(-90deg);}
    </style>
</head>

<body onload="updateTime()">
    <div id="clock">
        <div id="hours">
            <form name="hoursFirst" action="">
                <input type="radio" name="hours-first" value="h10" id="h10" />
                <input type="radio" name="hours-first" value="h20" id="h20" />
            </form>
            <form name="hourLast" action="">
                <input type="radio" name="hours-last" value="h01" id="h01" />
                <input type="radio" name="hours-last" value="h02" id="h02" />
                <input type="radio" name="hours-last" value="h04" id="h04" />
                <input type="radio" name="hours-last" value="h08" id="h08" />
            </form>
        </div>
        <div id="minutes">
            <form name="minutesFirst" action="">
                <input type="radio" name="minutes-first" value="m10" id="m10" />
                <input type="radio" name="minutes-first" value="m20" id="m20" />
                <input type="radio" name="minutes-first" value="m40" id="m40" />
            </form>
            <form name="minutesLast" action="">
                <input type="radio" name="minutes-last" value="m01" id="m01" />
                <input type="radio" name="minutes-last" value="m02" id="m02" />
                <input type="radio" name="minutes-last" value="m04" id="m04" />
                <input type="radio" name="minutes-last" value="m08" id="m08" />
            </form>
        </div>
        <div id="seconds">
            <form name="secondsFirst" action="">
                <input type="radio" name="seconds-first" value="s10" id="s10" />
                <input type="radio" name="seconds-first" value="s20" id="s20" />
                <input type="radio" name="seconds-first" value="s40" id="s40" />
            </form>
            <form name="secondsLast" action="">
                <input type="radio" name="seconds-last" value="s01" id="s01" />
                <input type="radio" name="seconds-last" value="s02" id="s02" />
                <input type="radio" name="seconds-last" value="s04" id="s04" />
                <input type="radio" name="seconds-last" value="s04" id="s08" />
            </form>
        </div>
    </div>
</body>

</html>
